name: app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.3
  flutter_svg: ^1.0.3

  flutter:
    sdk: flutter
  carousel_slider: ^4.1.1
  carousel_indicator: ^1.0.6
  uuid: ^3.0.6
  dio: ^4.0.0
  shared_preferences: ^2.0.6
  injectable: ^1.5.0
  cherry_toast: 1.0.4
  flutter_staggered_grid_view: ^0.4.0-nullsafety.2
  get_storage: ^2.0.3
  fluttertoast: ^8.0.9
  get_it: ^7.2.0
  location: ^4.4.0
  google_maps_flutter: ^2.1.8
  intl: ^0.17.0
  geocoder2: ^1.1.2
  flutter_google_places: ^0.3.0
  geocoding: ^2.0.4
  shimmer: ^2.0.0
  socket_io_client: ^2.0.0-beta.4-nullsafety.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf
